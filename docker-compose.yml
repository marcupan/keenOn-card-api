services:
    postgres:
        image: postgres:14-alpine
        container_name: postgres
        ports:
            - '6500:5432'
        volumes:
            - progresDB:/var/lib/postgresql/data
        env_file:
            - .env

    redis:
        image: redis:alpine
        container_name: redis
        ports:
            - '6379:6379'
        volumes:
            - redisDB:/data
        env_file:
            - .env

volumes:
    progresDB:
    redisDB:

networks:
    default:
        name: my-network
